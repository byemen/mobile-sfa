<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=-.8, maximum-scale=1.0, user-scalable=no;" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript">
                function displayError() {
                    var errorStatus = document.getElementById("progressStatus");
                    errorStatus.innerHTML = window["sessionStorage"]["errorMessage"];
                }
            </script>
    </head>
    <body style="margin:0px;" onload='onBodyLoad()'>
        <div id="inappframe" style="position:absolute; width:100%; height:100%;">
            <div id="progressBox" 
                style="overflow:hidden;position:relative;width:70%;height:30%;top:20%;left:15%;border:1px solid black;" >
                <div id="progressStatus"
                    style="position:relative;width:80%;height:20px;top:75%;left:10%;border:1px solid black; overflow:auto;">
                </div>
            </div>
            <div id="textarea2"
                style="overflow:auto; position: absolute; width:95%;height:68%;border:black solid 1px; display:none;">            
            </div>
        </div>
    </body>
</html>
