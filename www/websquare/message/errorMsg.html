<html>
<head>
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Warning</title>

<style type="text/css">
body		{ background-color:#F6F4F1; margin-top:0pt; margin-left:5pt; margin-right:0pt }

#title 		{ height:16pt; text-align:center; color:#1D0E3E; font-size:9pt; font-family:굴림; line-height:14pt; visibility:visible }
#main 		{ text-align:center; visibility:visible; overflow-x:hidden; overflow-y:auto}
#sub 		{ margin-top:5px; text-align:center; visibility:visible; }
</style>

<script language='JavaScript' src='../commonEncode.js'></script>
<script>
window.onload=init;
window.document.onclick=flagCheck;
window.onblur=flagCount;

var flag = 0;

function flagCount() {
	flag += 2;
}

function flagCheck() {
	flag = 10;
}

function callFocus() {
	if( flag++ < 6 ) {
		focus();
		window.setTimeout("callFocus();", 1);
	}
}

function init() {
	document.all["main"].style.setExpression("height",  "document.body.clientHeight - 50");

	var obj = WebSquare.net.getPopupParam();
//	var obj = window.dialogArguments;
	var str = "";
	var cnt = 0;
	for ( var idx in obj )	{
		cnt ++;
	}
	var layerY = "expression( eval( (document.body.clientHeight - 50)/4 ) )";
	switch ( cnt ) {
		case 1:
			layerY = "expression( document.body.clientHeight - 50 )";
			break;
		case 2:
			layerY = "expression( eval( (document.body.clientHeight - 50)/2 ) )";
			break;
		case 3:
			layerY = "expression( eval( (document.body.clientHeight - 50)/3 ) )";
			break;
		default:
			layerY = "expression( eval( (document.body.clientHeight - 50)/4 ) )";
			break;
//		case 1:
//			layerY = 430;
//			break;
//		case 2:
//			layerY = 245;
//			break;
//		case 3:
//			layerY = 163;		// 489
//			break;
//		default:
//			layerY = 120;		//
//			break;
	}

	for ( var idx in obj )	{
		var tempObj = obj[idx];
		if ( idx == "arguments" )	{
			str = str + "<div style='width:100%; border:1px #777777; border-style:solid; text-align:left; overflow: scroll;  overflow-x: auto;'><b>" + idx + "</b><br /><br /><table style='width:100%'>"
			for ( var i = 0 ; i < tempObj.length ; i++ )	{
				str = str + "<tr><td>" + tempObj[i] + "</td></tr>"
			}
			str = str + "</table></div>"
		} else {
			str = str + "<div style='width:100%; border:1px #777777; border-style:solid; text-align:left; overflow: scroll;  overflow-x: auto;'><b>" + idx + "</b><br /><br /><xmp>" + obj[idx] + "</xmp></div>"
		}
	}
	
	strTitle = "<b>" + WebSquare.language.getMessage( "E_errorMsg_ErrorInfo" );
	main.innerHTML = str;
	document.getElementById("title").innerHTML = strTitle;
//	main.contentEditable = true;
	window.setTimeout("callFocus();", 1);
	
}
</script>
</head>

<body ondblclick="self.close()">
	<div id="title"></div>
<div id="main"></div>
<div id="sub">
<input type="button" class="Button1" value=" OK " onClick="self.close()" />
</div>
</body>
</html>
